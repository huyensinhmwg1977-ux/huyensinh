    function renderLiveUsers() {

      const listEl = document.getElementById('liveUsersList');
      
      if (activeUsers.length === 0) {
        panel.style.display = 'none';
        return;
      }
      
      panel.style.display = 'block';
      listEl.innerHTML = '';
      
      const avatarEmojis = ['üë®‚Äçüéì', 'üë©‚Äçüéì', 'üßë‚Äçüéì', 'üë¶', 'üëß', 'üôã‚Äç‚ôÇÔ∏è', 'üôã‚Äç‚ôÄÔ∏è', 'üôã'];
      
      activeUsers.forEach((user, index) => {

    async function handleStartQuiz(e) {
      e.preventDefault();
      
      const nameInput = document.getElementById('studentName');
      const classInput = document.getElementById('studentClass');
      
      currentStudent.name = nameInput.value.trim();
      currentStudent.class = classInput.value.trim();
      
      if (!currentStudent.name || !currentStudent.class) {
        return;
      }

      currentQuestionIndex = 0;
      score = 0;
      
      // Create active user session
      if (window.dataSdk && activeUsers.length < 999) {
        const createResult = await window.dataSdk.create({
          studentName: currentStudent.name,
          studentClass: currentStudent.class,
          isActive: true,
          currentQuestion: 1,
          timestamp: new Date().toISOString()
        });
        
        if (createResult.isOk) {
          // Find the created session
          setTimeout(() => {
            const session = activeUsers.find(u => 
              u.studentName === currentStudent.name && 
              u.studentClass === currentStudent.class && 
              u.isActive
            );
            if (session) {
              currentUserSessionId = session.__backendId;
            }
          }, 500);
        }
      }
      
      showScreen('quizScreen');
      displayQuestion();
    }

    function displayQuestion() {
      const question = questions[currentQuestionIndex];
      
      document.getElementById('progressText').textContent = `C√¢u ${currentQuestionIndex + 1}/${questions.length}`;
      document.getElementById('progressBar').style.width = `${((currentQuestionIndex + 1) / questions.length) * 100}%`;
      
      document.getElementById('questionText').textContent = question.q;
      
      const answersGrid = document.getElementById('answersGrid');
      answersGrid.innerHTML = '';
      
      question.a.forEach((answer, index) => {
        const button = document.createElement('button');
        button.className = 'answer-btn';
        button.textContent = answer;
        button.addEventListener('click', () => handleAnswer(index));
        answersGrid.appendChild(button);
      });

      document.getElementById('feedbackMessage').classList.remove('show', 'correct-feedback', 'wrong-feedback');
      document.getElementById('nextButton').classList.remove('show');
    }

    function handleAnswer(selectedIndex) {
      const question = questions[currentQuestionIndex];
      const answerButtons = document.querySelectorAll('.answer-btn');
      const feedbackEl = document.getElementById('feedbackMessage');
      const nextBtn = document.getElementById('nextButton');
      
      answerButtons.forEach(btn => btn.disabled = true);
      
      if (selectedIndex === question.correct) {
        score += 10;
        answerButtons[selectedIndex].classList.add('correct');
        playCorrectSound();
        feedbackEl.textContent = 'üéâ Ch√≠nh x√°c! B·∫°n ƒë∆∞·ª£c +1 ƒëi·ªÉm!';
        feedbackEl.classList.add('show', 'correct-feedback');
      } else {
        answerButtons[selectedIndex].classList.add('wrong');
        answerButtons[question.correct].classList.add('show-correct');
        playWrongSound();
        feedbackEl.textContent = `‚ùå Ch∆∞a ƒë√∫ng! ƒê√°p √°n ƒë√∫ng l√†: ${question.a[question.correct]}`;
        feedbackEl.classList.add('show', 'wrong-feedback');
      }

      nextBtn.classList.add('show');
    }

    async function handleNextQuestion() {
      currentQuestionIndex++;
      
      // Update current question progress
      if (window.dataSdk && currentUserSessionId) {
        const session = activeUsers.find(u => u.__backendId === currentUserSessionId);
        if (session) {
          session.currentQuestion = currentQuestionIndex + 1;
          await window.dataSdk.update(session);
        }
      }
      
      if (currentQuestionIndex < questions.length) {
        displayQuestion();
      } else {
        showResults();
      }
    }

    async function showResults() {
      showScreen('resultScreen');
      
      document.getElementById('finalScore').textContent = `${score}/${questions.length * 10}`;
      
      let message = '';
      if (score >= 18) {
        message = 'üåü Xu·∫•t s·∫Øc! B·∫°n l√† cao th·ªß HTML!';
        launchConfetti();
      } else if (score >= 14) {
        message = 'üéØ Gi·ªèi l·∫Øm! B·∫°n n·∫Øm v·ªØng ki·∫øn th·ª©c!';
      } else if (score >= 10) {
        message = 'üëç Kh√° ƒë·∫•y! Ti·∫øp t·ª•c c·ªë g·∫Øng nh√©!';
      } else {
        message = 'üí™ ƒê·ª´ng b·ªè cu·ªôc! H√£y th·ª≠ l·∫°i!';
      }
      
      document.getElementById('scoreMessage').textContent = message;

      // Mark user as inactive and save final score
      if (window.dataSdk && currentUserSessionId) {
        const session = activeUsers.find(u => u.__backendId === currentUserSessionId);
        if (session) {
          session.isActive = false;
          session.score = score;
          session.timestamp = new Date().toISOString();
          await window.dataSdk.update(session);
          currentUserSessionId = null;
        }
      }
    }

    function renderLeaderboard() {
      const listEl = document.getElementById('leaderboardList');
      listEl.innerHTML = '';
      
      if (leaderboardData.length === 0) {
        listEl.innerHTML = '<p style="text-align: center; color: #999;">Ch∆∞a c√≥ d·ªØ li·ªáu x·∫øp h·∫°ng</p>';

      leaderboardData.forEach((entry, index) => {
        const item = document.createElement('div');
        item.className = 'leaderboard-item';
        
        const medal = index === 0 ? 'ü•á' : index === 1 ? 'ü•à' : index === 2 ? 'ü•â' : `${index + 1}.`;
        
        item.innerHTML = `

    function handleRetry() {
      currentQuestionIndex = 0;
      score = 0;
      showScreen('welcomeScreen');
      document.getElementById('loginForm').reset();

    function showScreen(screenId) {
      document.querySelectorAll('.screen').forEach(screen => {
        screen.classList.remove('active');
      });
      document.getElementById(screenId).classList.add('active');
    }

    function playCorrectSound() {
      const audioContext = new (window.AudioContext || window.webkitAudioContext)();
      const oscillator = audioContext.createOscillator();
      const gainNode = audioContext.createGain();
      
      oscillator.connect(gainNode);
      gainNode.connect(audioContext.destination);
      
      oscillator.frequency.value = 800;
      oscillator.type = 'sine';
      
      gainNode.gain.setValueAtTime(0.3, audioContext.currentTime);
      gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.3);
      
      oscillator.start(audioContext.currentTime);
      oscillator.stop(audioContext.currentTime + 0.3);
      
      // Launch mini confetti for correct answer
      launchMiniConfetti();
    }
    
    function launchMiniConfetti() {
      const canvas = document.getElementById('confettiCanvas');
      const ctx = canvas.getContext('2d');
      
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      
      const confettiPieces = [];
      const confettiCount = 50;
      const colors = ['#FFD700', '#FFA500', '#FF69B4', '#00FF00', '#00FFFF', '#FF1493'];
      
      for (let i = 0; i < confettiCount; i++) {
        const angle = (Math.PI * 2 * i) / confettiCount;
        confettiPieces.push({
          x: canvas.width / 2,
          y: canvas.height / 2,
          vx: Math.cos(angle) * (3 + Math.random() * 5),
          vy: Math.sin(angle) * (3 + Math.random() * 5) - 2,
          rotation: Math.random() * 360,
          rotationSpeed: (Math.random() - 0.5) * 20,
          size: 8 + Math.random() * 12,
          color: colors[Math.floor(Math.random() * colors.length)],
          gravity: 0.3,
          life: 1
        });
      }
      
      function drawMiniConfetti() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        
        confettiPieces.forEach((piece, index) => {
          ctx.save();
          ctx.globalAlpha = piece.life;
          ctx.translate(piece.x, piece.y);
          ctx.rotate(piece.rotation * Math.PI / 180);
          ctx.fillStyle = piece.color;
          ctx.fillRect(-piece.size / 2, -piece.size / 2, piece.size, piece.size);
          ctx.restore();
          
          piece.x += piece.vx;
          piece.y += piece.vy;
          piece.vy += piece.gravity;
          piece.rotation += piece.rotationSpeed;
          piece.life -= 0.015;
          
          if (piece.life <= 0) {
            confettiPieces.splice(index, 1);
          }
        });
        
        if (confettiPieces.length > 0) {
          requestAnimationFrame(drawMiniConfetti);
        } else {
          ctx.clearRect(0, 0, canvas.width, canvas.height);
        }
      }
      
      drawMiniConfetti();
    }

    function playWrongSound() {
      const audioContext = new (window.AudioContext || window.webkitAudioContext)();
      const oscillator = audioContext.createOscillator();
      const gainNode = audioContext.createGain();
      
      oscillator.connect(gainNode);
      gainNode.connect(audioContext.destination);
      
      oscillator.frequency.value = 200;
      oscillator.type = 'sawtooth';
      
      gainNode.gain.setValueAtTime(0.2, audioContext.currentTime);
      gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.4);
      
      oscillator.start(audioContext.currentTime);
      oscillator.stop(audioContext.currentTime + 0.4);
      
      // Show sad face emoji
      showSadEmoji();
    }
    
    function showSadEmoji() {
      const sadFaces = ['üò¢', 'üò≠', 'üòû', 'üòî', 'ü•∫', 'üòø'];
      const emoji = document.createElement('div');

    function launchConfetti() {
      const canvas = document.getElementById('confettiCanvas');
      const ctx = canvas.getContext('2d');
      
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      
      const confettiPieces = [];
      const confettiCount = 100;
      const colors = ['#667eea', '#764ba2', '#f093fb', '#f5576c', '#4facfe', '#00f2fe'];
      
      for (let i = 0; i < confettiCount; i++) {
        confettiPieces.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height - canvas.height,
          rotation: Math.random() * 360,
          speed: 2 + Math.random() * 5,
          size: 5 + Math.random() * 10,
          color: colors[Math.floor(Math.random() * colors.length)],
          swing: Math.random() * 2 - 1
        });
      }
      
      function drawConfetti() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        
        confettiPieces.forEach((piece, index) => {
          ctx.save();
          ctx.translate(piece.x, piece.y);
          ctx.rotate(piece.rotation * Math.PI / 180);
          ctx.fillStyle = piece.color;
          ctx.fillRect(-piece.size / 2, -piece.size / 2, piece.size, piece.size);
          ctx.restore();
          
          piece.y += piece.speed;
          piece.x += piece.swing;
          piece.rotation += 5;
          
          if (piece.y > canvas.height) {
            confettiPieces.splice(index, 1);
          }
        });
        
        if (confettiPieces.length > 0) {
          requestAnimationFrame(drawConfetti);
        } else {
          ctx.clearRect(0, 0, canvas.width, canvas.height);
        }
      }
      
      drawConfetti();
    }

    window.addEventListener('DOMContentLoaded', initializeApp);
  </script>
